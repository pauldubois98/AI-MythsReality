<html>

<head>

<body>
    <h1>Black Box</h1>
    <form>
        <input type="range" min="-2" max="2" step="0.1" id="input_a" onmousemove="update();">
        <input type="range" min="-100" max="100" id="input_b" onmousemove="update();">
        <input type="range" min="-100" max="100" id="input_c" onmousemove="update();">
    </form>
    <svg width="100mm" height="100mm" viewBox="0 0 100 100">
        <ellipse
            style="fill:#00ff00"
            id="circle0"
            cx="15"
            cy="25"
            rx="5"
            ry="5" />
        <ellipse
            style="fill:#ff0000"
            id="circle0"
            cx="15"
            cy="45"
            rx="5"
            ry="5" />
        <path
            style="stroke:#000000;stroke-width:0.3;stroke-linecap:round"
            d="m 50,20 40,30"
            id="line"
            sodipodi:nodetypes="cc" />
    </svg>

</body>
